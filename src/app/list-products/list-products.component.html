<div class="container-fluid" routerLink="/listBrands">
    <div class="row">
        <div class="col">
            <div class="animate__animated animate__pulse  ">
                <img  src="assets/top_image.png" class="brand-logo" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col p-0">
            <div class="brand-color ">
                <div class="">
                    <h1 class="text-center p-2"  style="color: white;">SELECT YOUR MOBILE HERE</h1>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row products-cards animate__animated animate__flipInX">
        <div class="col-6 col-md-3 p-3" routerLink="/viewConfig" *ngFor="let mobile of mobiles">
            <mat-card style="padding: 5px;" (click)="onClickMobile(mobile);">
                <div class="mob-tag mob-title">{{mobile.model_name}}</div>
                <img  src="{{__baseUrl}}{{mobile.image}}"/>
                
                <div class="mob-tag mob-mem">{{mobile.ram}} / {{mobile.internal_storage}} GB</div>
                <div class="mob-tag mob-price">â‚¹ {{mobile.price}} /-</div>
            </mat-card>
        </div>
       
    </div>

    
</div>

<app-footer-component></app-footer-component>
